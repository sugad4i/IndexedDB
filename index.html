<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>統計ダッシュボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #fff 100%);
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: #3b82f6;
      color: #fff;
      padding: 32px 20px 20px 20px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(59,130,246,0.08);
    }
    main {
      max-width: 520px;
      margin: 48px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(59,130,246,0.10);
      padding: 40px 30px 32px 30px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 28px 0;
    }
    a {
      display: inline-block;
      width: 100%;
      max-width: 350px;
      font-size: 22px;
      font-weight: 500;
      color: #2563eb;
      background: linear-gradient(90deg, #e0e7ff 0%, #bae6fd 100%);
      border-radius: 8px;
      padding: 18px 0;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(59,130,246,0.07);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
    }
    a:hover {
      background: linear-gradient(90deg, #93c5fd 0%, #f0abfc 100%);
      color: #1e293b;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 18px rgba(59,130,246,0.13);
      text-decoration: none;
    }
    .desc {
      color: #64748b;
      font-size: 15px;
      margin-bottom: 32px;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }
    @media (max-width: 600px) {
      main { padding: 18px 4vw; }
      header { font-size: 22px; padding: 18px 5px 12px 5px; }
      a { font-size: 17px; padding: 13px 0; }
    }
  </style>
</head>
<body>
  <header>統計ダッシュボード</header>
  <main>
    <div class="desc">
      各種集計・記録ページへアクセスできます。
    </div>
    <ul>
      <li><a href="https://sugad4i.github.io/statistics/entrance-statics.html">エントランス集計グラフ</a></li>
      <li><a href="https://sugad4i.github.io/statistics/entrance.html">エントランス入力</a></li>
      <li><a href="https://sugad4i.github.io/statistics/country.html">国別来場者記録</a></li>
      <!-- 他のページもここに追加できます -->
    </ul>
  </main>
</body>
</html>
